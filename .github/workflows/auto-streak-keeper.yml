name: Maintain GitHub Streak

on:
  schedule:
    - cron: "30 18 * * *" # Runs daily at 00:00 IST (UTC+5:30)
  workflow_dispatch:

jobs:
  auto-streak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update streak file
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public/auto-streak
          date -u +"%Y-%m-%dT%H:%M:%SZ" >> public/auto-streak/data.txt

      - name: Commit and push changes
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "SalwynC"
          git config user.email "11d24salwynchrist@gmail.com"
          git add public/auto-streak/data.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Daily streak maintenance"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin HEAD:main
