name: Maintain GitHub Streak

on:
  schedule:
    - cron: "30 18 * * *" # 00:00 IST daily (UTC+5:30)
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'public/auto-streak/data.txt'
      - '.github/workflows/auto-streak-keeper.yml'

jobs:
  auto-streak:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # Node.js setup is not needed for inline bash steps; remove for speed

      - name: Update streak file (IST)
        shell: bash
        env:
          TZ: Asia/Kolkata
        run: |
          set -euo pipefail
          mkdir -p public/auto-streak
          date +"%Y-%m-%d %H:%M:%S %Z" >> public/auto-streak/data.txt

      - name: Commit and push changes
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "SalwynC"
          git config user.email "11d24salwynchrist@gmail.com"
          git add public/auto-streak/data.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Daily streak maintenance"
          TOKEN="${PAT_TOKEN:-$GITHUB_TOKEN}"
          git push "https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main
