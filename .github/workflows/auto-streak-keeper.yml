name: Maintain GitHub Streak

on:
 schedule:
   - cron: "0 0 * * *" # Runs daily at midnight
 workflow_dispatch:

jobs:
 auto-streak:
   runs-on: ubuntu-latest
   permissions:
     contents: write

   steps:
     - name: Checkout Repository
       uses: actions/checkout@v3

     - name: Set up Node.js
       uses: actions/setup-node@v3
       with:
         node-version: "20"

     - name: Run Auto-Streak Keeper
       run: |
         git config --global user.name "SalwynC"
         git config --global user.email "11d24salwynchrist@gmail.com"
         echo "$(date)" >> public/auto-streak/data.txt
         git add public/auto-streak/data.txt
         git commit -m "Daily streak maintenance" || echo "No changes to commit"
         git push origin main
